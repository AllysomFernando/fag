<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03-1</title>

<body>
    <script>
        let num = parseInt(window.prompt("Informe um número para ver sua tabuada"));

        for(let i = 0; i <= 10; i++) {
            console.log(num + " * " + i + " = " + (num * i));
        }
    </script>
</body>
