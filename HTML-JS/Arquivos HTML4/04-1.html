    <script>
        let n1 = parseInt(window.prompt("Insira a base"));
        let n2 = parseInt(window.prompt("Insira o expoente"));
        let resultado = n1;

        for(let i = 1; i < n2; i++) {
            resultado *= n1;
        }

        console.log(n1 + " ^ " + n2 + " = " + resultado);
