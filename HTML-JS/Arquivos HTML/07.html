<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercício 07</title>
	</head>
	<body>
		<script>
			let largura_terreno = parseFloat(window.prompt("Largura do terreno"));
			let comprimento_terreno = parseFloat(window.prompt("Comprimento do terreno"));
			let largura_casa = parseFloat(window.prompt("Largura da casa"));
			let comprimento_casa = parseFloat(window.prompt("Comprimento da casa"));

			let area_livre = largura_terreno * comprimento_terreno - largura_casa * comprimento_casa;

			console.log("Área livre: " + area_livre.toFixed(1) + "m²");

			/*
            alert("Área livre: " + area_livre + "m²");
            */
		</script>
	</body>
</html>
