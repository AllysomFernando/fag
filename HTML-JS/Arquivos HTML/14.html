<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <script>
        let altura = parseFloat(window.prompt("Altura da lata em cm"));
        let raio = parseFloat(window.prompt("Raio da lata em cm"));

        let volume = (Math.PI * (raio ** 2) * altura);

        console.log("Volume da lata: " + volume.toFixed(2) + "cm³");

        /*
        alert("Volume da lata: " + volume + "cm³");
        */
    </script>
</body>
</html>
