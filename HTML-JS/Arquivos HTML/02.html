	<body>
		<script>
			let base = parseFloat(window.prompt("Base do triângulo em cm"));
			let altura = parseFloat(window.prompt("Altura do triângulo em cm"));

			let area = (base * altura) / 2;

			console.log("A área do triâgulo é de " + area.toFixed(1) + "cm²");
