<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <script>
        let numero = parseInt(window.prompt("Informe um valor"));

        if ((numero >= 100) && (numero <= 1000)) {
            console.log("O número informado está entre 100 e 1000");
        } else {
            console.log("O número informado não está entre 100 e 1000");
        }
    </script>
</body>
</html>
