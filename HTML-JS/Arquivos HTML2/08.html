<html>

<body>
    <script>
        var numero = parseInt(window.prompt("Informe um número"));

        if (numero % 2 == 0) {
            console.log("O dobro de " + numero + " é " + numero * 2);
        } else {
            console.log("O triplo de " + numero + " é " + numero * 3);
        }
    </script>
</body>
</html>
