<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Exercício 12</title>
</head>
<body>
    <script>
        let x1 = parseInt(window.prompt("Ponto x1"));
        let y1 = parseInt(window.prompt("Ponto y2"));
        let x2 = parseInt(window.prompt("Ponto x2"));
        let y2 = parseInt(window.prompt("Ponto y2"));

        let distancia = Math.sqrt(((x1 - x2) ** 2) + ((y1 - y2) ** 2));

        console.log("Distância dos pontos no plano: " + distancia.toFixed(2));

        /*
        alert("Distância dos pontos no plano: " + distancia);
        */
    </script>
</body>
</html>
