<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
</head>
<body>
    <script>
        let custo_fabrica = parseFloat(window.prompt("Custo de fábrica em reais"));

        let extras = 28 + 45;

        let custo_final = custo_fabrica + (custo_fabrica * (extras / 100));

        console.log("O custo para o consumidor será de R$" + custo_final.toFixed(2));

        /*
        alert("O custo final para o consumidor será de R$" + custp_final.toFixed(2));
        */
    </script>
</body>
</html>
