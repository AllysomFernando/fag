<body>
    <script>
        // na lista está como ex.13, vou continuar minha contagem normal aqui, exercício 15

        let n1 = parseInt(window.prompt("Digite um número"));
        let n2 = parseInt(window.prompt("Digite outro número"));

        if (n1 > n2) {
            console.log(n1 + " - " + n2 + " = " + (n1 - n2));
        } else if (n2 > n1) {
            console.log(n2 + " - " + n1 + " = " + (n2 - n1));
        } else {
            console.log("Os dois números são iguais.\nResultado da subtração: 0");
        }
    </script>
</body>
