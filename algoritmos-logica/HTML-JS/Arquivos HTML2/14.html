<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <script>
        let codigo_produto = parseInt(window.prompt("Código do produto [00X]"));
        let quantidade = parseInt(window.prompt("Quantidade"));

        let valor;
        let preco;

        if ((codigo_produto == 001) || (codigo_produto == 004)) {
            valor = 5.32;
            preco = (valor * quantidade);
            console.log("O preço total será de R$" + preco.toFixed(2));
        } else if ((codigo_produto == 002) || (codigo_produto == 005)) {
            valor = 6.45;
            preco = (valor * quantidade);
            console.log("O preço total será de R$" + preco.toFixed(2));
        } else if (codigo_produto == 003) {
            valor = 2.37;
            preco = (valor * quantidade);
            console.log("O preço total será de R$" + preco.toFixed(2));
        } else {
            console.log("Código do produto inválido!");
        }
    </script>
</body>
</html>
