        // sim, eu esqueci de colocar o absosulte no exercício VisuAlg para pegar apenas valores positivos...
        let a = Math.abs(parseInt(window.prompt("Primeiro número")));
        let b = Math.abs(parseInt(window.prompt("Segundo número")));
        let c = Math.abs(parseInt(window.prompt("Terceiro número")));

        let d = (a + b) ** 2;
        let s = (b + c) ** 2;
        let r = (d + s) / 2;

        console.log("Resultado: " + r);
