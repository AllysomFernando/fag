<body>
    <script>
        let fahrenheit = parseFloat(window.prompt("Informe a temperatura em graus Fahrenheit"));

        let celsius = ((fahrenheit - 32) * (5 / 9));

        console.log("Temperatura em graus Celsius: " + celsius.toFixed(1) + "°C.");
    </script>
</body>
