<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02-1</title>
</head>
<body>
    <script>
        let n1 = parseInt(window.prompt("Informe um número"));
        let n2 = parseInt(window.prompt("Informe outro número"));
        var soma = 0;

        for(let i = n1 + 1; i < n2; i++) {
            soma += i;
        }

        console.log("A soma dos números que estão no intervalo entre " + n1 + " e " + n2 + " é: " + soma);
    </script>
</body>
</html>
