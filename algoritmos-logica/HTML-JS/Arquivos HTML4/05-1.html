<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05-1</title>
</head>
<body>
    <script>
        let n = parseInt(window.prompt("Insira um número"));
        let fatorial = 1;

        for(let i = n; i > 1; i -= 1) {
            fatorial *= i;
        }
        
        console.log(n + "! = " + fatorial);

    </script>
</body>
</html>
