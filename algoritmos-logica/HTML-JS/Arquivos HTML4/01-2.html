<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01-1</title>
</head>
<body>
    <script>
        let n1 = parseInt(window.prompt("Primeiro número"));
        let n2 = parseInt(window.prompt("Segundo número"));
        let resultado = "";
    
        while (n1 <= n2) {
            if (n1 != n2) {
                resultado += n1 + (" → ");
            } else {
                 resultado += n1;
            }
            n1 += 1;
        }

        resultado += "FIM";

        alert(resultado);
    </script>
</body>
</html>
