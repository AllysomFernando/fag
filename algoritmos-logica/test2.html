<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
</head>
<body>
    <script>
        let arr = [38, 43, 88, 17, 47, 64];

        for (let i in arr) {
            if (arr[i] < 38) {
                continue;
            } else if ((arr[i] + 1) % 5 == 0) {
                arr[i] += 1;
            } else if ((arr[i] + 2) % 5 == 0) {
                arr[i] += 2;
            } else {}
        }

        console.log(arr);
    </script>
</body>
</html>
