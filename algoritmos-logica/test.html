<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <script>
        let arr = [7, 29, 30, 31, 45, 70, 78, 80, 97, 100];

        for (let i in arr) {
            for (let j of arr.slice(i)) {
                if (j % 5 == 0) {
                    validation = Math.abs(arr[i] - j);
                    if (validation == 2 || validation == 1) {
                        arr[i] += validation;
                    }
                }
            }
        }

        console.log(arr);
    </script>
</body>
</html>
