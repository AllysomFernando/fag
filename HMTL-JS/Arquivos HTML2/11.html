<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
        let a = parseInt(window.prompt("Primeiro valor"));
        let b = parseInt(window.prompt("Segundo valor"));
        let c = parseInt(window.prompt("Terceiro valor"));

        let temp;

        if (b < a) {
            temp = a;
            a = b;
            b = temp;
        }

        if (c < a) {
            temp = a;
            a = c;
            c = temp;
        }

        if (c < b) {
            temp = b;
            b = c;
            c = temp;
        }

        console.log(a + " → " + b + " → " + c);
    </script>
</body>
</html>
