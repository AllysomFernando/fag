	<body>
		<script>
			let salario_bruto = parseFloat(window.prompt("Salário bruto"));
			let descontos = parseFloat(window.prompt("Descontos"));
			let adicionais = parseFloat(window.prompt("Adicionais"));

			let salario_liquido = salario_bruto - descontos + adicionais;

			console.log("Seu salário líquido será de R$" + salario_liquido.toFixed(2));

		</script>
