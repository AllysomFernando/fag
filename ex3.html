            while (ident <= qtd) {

                proximo = soma
                
                alert (`O ${ident}° termo é : ${soma}`)

                if (soma >= 1) {
                    return (Fibonacci(soma + anterior))
                } else if (ident >= 2){
                    return (Fibonacci(soma + 1))
                } else {
                    return (Fibonacci(soma))
                }
            }
        }
