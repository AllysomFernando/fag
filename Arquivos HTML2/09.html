<body>
    <script>
        let nota1 = parseFloat(window.prompt("Primeira nota [0-10]"));
        let nota2 = parseFloat(window.prompt("Segunda nota [0-10]"));

        let media = (nota1 + nota2) / 2;

        if (media >= 7) {
            console.log("Aprovado");
        } else if (media < 4) {
            console.log("Reprovado");
        } else {
            console.log("Exame");
        }
    </script>
</body>
