<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <script>
        let numero = parseInt(window.prompt("Digite um número"));

        if (numero % 5 == 0) {
            console.log("O número informado é múltiplo de 5");
        } else {
            console.log("O número informado não é múltiplo de 5");
        }
    </script>
</body>
</html>
