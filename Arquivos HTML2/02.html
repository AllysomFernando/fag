<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <script>
       let numero = parseFloat(window.prompt("Digite um número"));
       
       if (numero > 50) {
           console.log("O número digitado é maior que 50!");
        } else if (numero == 50){
            console.log("O número digitado é igual a 50!");
        } else {
            console.log("O número digitado é menor que 50!");
        }
    </script>
</body>
</html>
