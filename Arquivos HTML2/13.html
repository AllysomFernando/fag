<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <script>
        let n1 = parseInt(window.prompt("Número 1"));
        let n2 = parseInt(window.prompt("Número 2"));
        let operacao = window.prompt("Operação desejada [+ - * /]");

        /*
        let expressao = window.prompt("Digite uma expressão matemática")

        console.log("O resultado da expressão é: " + eval(expressao));
        */

        if (operacao == "+") { // fiz um monte de concatenação para deixar o output mais bonito
            console.log(n1 + " + " + n2 + " = " + (n1 + n2));
        } else if (operacao == "-") {
            console.log(n1 + " - " + n2 + " = " + (n1 - n2));
        } else if (operacao == "*") {
            console.log(n1 + " * " + n2 + " = " + (n1 * n2));
        } else if (operacao == "/") {
            console.log(n1 + " / " + n2 + " = " + (n1 / n2).toFixed(3));
        } else {
            console.log("Operação inválida!");
        }
    </script>
</body>
</html>
