<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>
        let numero = parseInt(window.prompt("Informe um valor"));

        if (1 <= numero >= 50) {
            console.log("O número digitado está entre 1 e 50");
        } else {
            console.log("O número digitado não está entre 1 e 50");
        }
    </script>
</body>
</html>
