<body>
    <script>
        let numero = parseInt(window.prompt("Informe um número"));

        if (numero > 0) {
            console.log("O número é positivo");
        } else if (numero == 0) {
            console.log("O número é 0")
        } else {
            console.log("O número é negativo.");
        }
    </script>
</body>
