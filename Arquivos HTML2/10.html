<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 10</title>
</head>
<body>
    <script>
        let n1 = parseFloat(window.prompt("Primeiro valor"));
        let n2 = parseFloat(window.prompt("Segundo valor"));
        let n3 = parseFloat(window.prompt("Terceiro valor"));

        let maior = n1;
        let menor = n1;

        // verificando o maior valor
        if (n2 > maior) {
            maior = n2;
        }
        if (n3 > maior) {
            maior = n3;
        }

        // verificando o menor valor
        if (n2 < menor) {
            menor = n2;
        }
        if (n3 < menor) {
            menor = n3;
        }

        console.log("Menor valor: " + menor + "\nMaior valor: " + maior);
    </script>
</body>
</html>
