<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <script>
        let numero_conta = parseInt(window.prompt("Informe o número da conta do cliente"));
        let saldo_devedor_inicial = parseFloat(window.prompt("Informe o saldo devedor no início do mês em reais"));
        let cobrancas = parseInt(window.prompt("Informe o valor total de itens cobrados do cliente no mês em reais"));
        let limite = parseFloat(window.prompt("Informe o limite de crédito permitido em reais"));

        let saldo = (saldo_devedor_inicial + cobrancas - limite);

        let limite_excedido = false;

        if (saldo > limite) {
            limite_excedido = true;
        }

        limite_excedido ? console.log("Conta: " + numero_conta + "\nLimite de crédito: R$" + limite.toFixed(2) + "\nLimite de Crédito Excedido") : {};
    </script>
</body>
</html>
