<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        let nome = window.prompt("Informe o nome do acadêmico");
        let nota1 = parseFloat(window.prompt("Informe a primeira nota"));
        let nota2 = parseFloat(window.prompt("Informe a segunda nota"));
        let nota3 = parseFloat(window.prompt("Informe a terceira nota"));
        let nota4 = parseFloat(window.prompt("Informe a quarta nota"));
        let total_aulas = parseInt(window.prompt("Total de aulas da disciplina"));
        let presencas_aluno = parseInt(window.prompt("Quantidade de presenças do acadêmico"));

        let media = ((nota1 + nota2 + nota3 + nota4) / 4);
        let presenca = total_aulas - (presencas_aluno / 100);

        console.log("Aluno: " + nome + "\nMedia: " + media);

        if ((media >= 7.0) || (media >= 70) && (presenca >= 75)) {
            console.log("Aprovado");
        } else {
            console.log("Reprovado");
        }

        console.log(media);
        console.log(presenca);
    </script>
</body>
</html>
