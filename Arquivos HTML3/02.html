    <title>Exercício 02</title>

<body>
    <script>
        let n1 = parseInt(window.prompt("Primeiro valor"));
        let n2 = parseInt(window.prompt("Segundo valor"));

        let subtracao = (n1 - n2);
        let soma = (n1 + n2);

        console.log("Soma dos valores: " + soma + "\nSubtração dos valores: " + subtracao);
    </script>
